jupyter: python3
format:
  ipynb: 
    number-sections: true
    shift-heading-level-by: 1
    #cache: true # Not compatible with inline expressions
    freeze: true
  pdf: 
    mainfont: "Spectral" # https://fonts.google.com/specimen/Spectral
    sansfont: "Roboto Flex"   # https://fonts.google.com/specimen/Roboto
    monofont: "Roboto Flex"   # https://fonts.google.com/specimen/Inconsolata
    papersize: a4
    geometry:
      - top=25mm
      - left=40mm
      - right=25mm
      - bottom=25mm
      - heightrounded
    colorlinks: true
    highlight-style: github
    toc: true
    toc-depth: 1
    toc-title: "This Week"
    number-sections: true
