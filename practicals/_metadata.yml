jupyter: python3
format:
  ipynb:
    number-sections: true
    shift-heading-level-by: 1
    freeze: auto
    #cache: true # Not compatible with inline expressions
  html:
    #embed-resources: true
    code-copy: true
    code-link: true
    toc: true
    toc-title: "On this page"
    toc-depth: 1
    toc_float: 
      collapsed: false
      smooth_scroll: true
  pdf:
    papersize: a4
    geometry:
      - top=25mm
      - left=40mm
      - right=25mm
      - bottom=25mm
      - heightrounded
    number-sections: true
    toc: true
    toc-depth: 1
    colorlinks: true
    highlight-style: github
    mainfont: "Spectral"
    sansfont: "Roboto Flex"
    monofont: "Roboto Flex"
